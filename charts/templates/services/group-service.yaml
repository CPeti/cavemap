apiVersion: apps/v1
kind: Deployment
metadata:
  name: group-service
  namespace: {{ .Values.namespace }}
{{- $registry := .Values.image.registry | default "" }}
{{- $globalTag := .Values.image.tag | default "latest" }}
{{- $svcRepo := .Values.groupService.repository | default "group-service" }}
{{- $svcTag := default $globalTag .Values.groupService.tag }}
{{- $svcImage := .Values.groupService.image | default "" }}
{{- $image := ternary $svcImage (printf "%s/%s:%s" $registry $svcRepo $svcTag) (ne $svcImage "") }}
spec:
  replicas: {{ .Values.groupService.replicas }}
  selector:
    matchLabels:
      app: group-service
  template:
    metadata:
      labels:
        app: group-service
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret.name }}
      initContainers:
        # Wait for DB to be ready
        - name: wait-for-db
          image: postgres:16
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ .Values.groupDb.name }}-rw.{{ .Values.namespace }}.svc.cluster.local -p 5432; do
                echo "Waiting for database..."
                sleep 2
              done

        # Run Alembic migrations
        - name: run-migrations
          image: {{ $image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "Running Alembic migrations..."
              alembic -c /app/alembic.ini upgrade head
          env:
            - name: DB_URL_SYNC
              value: postgresql+psycopg://{{ .Values.groupDb.user }}:{{ .Values.groupDb.password }}@{{ .Values.groupDb.name }}-rw.{{ .Values.namespace }}.svc.cluster.local:5432/{{ .Values.groupDb.database }}
      containers:
        - name: group-service
          image: {{ $image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.groupService.containerPort }}
          env:
            - name: DB_URL
              value: "postgresql+asyncpg://{{ .Values.groupDb.user }}:{{ .Values.groupDb.password }}@{{ .Values.groupDb.name }}-rw:5432/{{ .Values.groupDb.database }}"
            - name: DB_URL_SYNC
              value: "postgresql+psycopg://{{ .Values.groupDb.user }}:{{ .Values.groupDb.password }}@{{ .Values.groupDb.name }}-rw:5432/{{ .Values.groupDb.database }}"
            - name: CAVE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-urls
                  key: CAVE_SERVICE_URL
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-urls
                  key: USER_SERVICE_URL
            - name: OAUTH2_PROXY_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: service-urls
                  key: OAUTH2_PROXY_AUTH_URL
            - name: SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: service-secret
                  key: service-token
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: service-urls
                  key: RABBITMQ_URL
---
apiVersion: v1
kind: Service
metadata:
  name: group-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: group-service
  ports:
    - port: {{ .Values.groupService.port }}
      targetPort: {{ .Values.groupService.containerPort }}
      protocol: TCP
  type: ClusterIP

