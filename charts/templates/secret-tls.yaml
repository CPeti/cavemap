{{- if .Values.ingress.enabled }}
{{- if .Values.ingress.tls.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: frontend-cert
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Files.Get "certs/frontend.opencave.dev.pem" | b64enc }}
  tls.key: {{ .Files.Get "certs/frontend.opencave.dev-key.pem" | b64enc }}
{{- end }}
{{- end }}
