namespace: default

db:
  name: cave-db
  user: user
  password: password
  database: cavedb
  storage: 1Gi
  replicas: 1

mongodb:
  name: user-db
  user: user
  password: password
  database: cavemap_users
  storage: 1Gi
  replicas: 1

caveService:
  image: cpeti/cave-service:latest
  replicas: 1
  port: 80
  containerPort: 8000

userService:
  image: cpeti/user-service:latest
  replicas: 1
  port: 80
  containerPort: 3002
  nodeEnv: production

frontend:
  image: cpeti/cave-frontend:latest
  replicas: 1
  port: 80

ingress:
  enabled: true
  tls:
    enabled: true
  className: traefik
  host: localhost.me
  tlsSecret: frontend-cert
