namespace: default

db:
  name: cave-db
  user: user
  password: password
  database: cavedb
  storage: 1Gi
  replicas: 1

mongodb:
  name: user-db
  user: user
  password: password
  database: cavemap_users
  storage: 1Gi
  replicas: 1

caveService:
  image: cpeti/cave-service:latest
  replicas: 1
  port: 80
  containerPort: 8000

userService:
  image: cpeti/user-service:latest
  replicas: 1
  port: 80
  containerPort: 3002
  nodeEnv: production

groupService:
  image: cpeti/group-service:latest
  replicas: 1
  port: 80
  containerPort: 8000

mediaService:
  image: cpeti/media-service:latest
  replicas: 1
  port: 80
  containerPort: 8000
  containerName: media-files

groupDb:
  name: group-db
  user: group_user
  password: group_password
  database: group_db
  storage: 1Gi
  replicas: 1

rabbitmq:
  name: rabbitmq
  user: admin
  password: admin123
  storage: 1Gi
  replicas: 1

frontend:
  image: cpeti/cave-frontend:latest
  replicas: 1
  port: 80
  apiBaseUrl: ""  # If empty, defaults to https://{ingress.host}

azureStorage:
  accountName: ""
  accountKey: ""

ingress:
  enabled: true
  tls:
    enabled: true
  className: traefik
  host: localhost.me
  tlsSecret: frontend-cert
